<!-- client/app/users/user.html -->
<div ng-module='boorish.user'>
  <div ng-model='user' ng-controller='UserController'>

  <div class="profile-container">
    <div class="row">
      <div class="col-sm-2">
        <img ng-src="{{ user.picture }} " width="50" height="50">
      </div>
      <div class = "col-sm-6">
        <h2 class="profile-header user-title">Welcome, {{user.username}} !</h2>
      </div>
    </div>
  </div>
    <div class="row">
      <div class="col-sm-4" ng-model="classes">
          <h3>Your Classes</h3>
          <ul class="class-list">
            <li ng-repeat="class in classes">
              <a href="/#/classes/:id"><p>{{class}}</p></a>
            </li>
          </ul>
      </div>
      <div class="col-sm-8">
        <h3>All Activity</h3>
        <!-- <div ng-repeat='question in questions | FILTER:USERNAME? | orderBy:"-updatedAt"' class="questions-list-item"> -->
      </div>
  </div>
</div>
