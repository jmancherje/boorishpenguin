<div ng-module='boorish.resources'>
  <div ng-model='resources'>
    <div class="profile-container">
      <div class="row">
        <h1 style="box-shadow: 0 8px 6px -6px #999;">My Resources</h1>
      </div>
      <div class="row">
          <div ng-repeat='rec in resources'>
            <div class="col-sm-2 col-xs-3">
              <div>
                <img ng-src="{{ rec.imgUrl }}" width="50" height="50">
              </div>
              <!-- number of points current on rec -->
              <div>
                <span class="glyphicon glyphicon-heart"></span>
                <span>{{ rec.points }}</span>
                <span>Likes</span>
              </div>

              <!-- number of answers current on rec -->
              <div>
                <span class="glyphicon glyphicon-comment"></span>
                <span>{{ rec.responses }}</span>
                <span>Answers</span>
              </div>
            </div>
            <!-- link to rec id. Title is currently the first 60 characters in the text -->
            <div class="col-sm-10 col-xs-9">
              <h3>
                <a ng-href='#/questions/{{ rec.id }}'>{{ rec.title }}</a>
                <span class="glyphicon glyphicon-ok-sign" ng-if="rec.isGood == true"></span>
              </h3>

              <div class="course">{{ rec.coursename }}</div>
              <div class="tag">{{ rec.tagname }}</div>
              <div>- asked by {{ rec.user }} at {{ rec.createdAt }}</div>
            </div>
          
          </div>
      </div>
<!--       <ul>
        <li ng-repeat="rec in resources">
          <span>{{rec.text}}</span>
          <span>{{rec.test}}</span>
          <span>Votes: {{rec.votes}}</span>
          <span>Posted By: {{rec.user}}</span>
          <span>{{rec.createdAt}}</span>
        </li>
      </ul> -->
    </div>
  </div>
</div>
