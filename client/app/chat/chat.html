<div ng-module='boorish.chat'>
  <div ng-model='messages' ng-controller='chatController'>
  <h1>Welcome to the chat room!</h1>
  <p>Name : <input type='text' ng-model='message.user' placeholder='Enter me'></p>
  <p>Message: <input type='text' ng-model='message.text' placeholder='Enter message..'></p>
  <input class="btn btn-primary" type='submit' ng-click='addMessage()' value='Submit'>
    
    <ul>
      <li ng-repeat="message in messages">
        {{message.user}} says : {{message.text}}
      </li>
    </ul>
    <div id="messagesDiv">
    </div>
  </div>
</div>
