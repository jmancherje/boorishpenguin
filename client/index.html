<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Soy Milk</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/lumen/bootstrap.min.css" rel="stylesheet" integrity="sha256-QSktus/KATft+5BD6tKvAwzSxP75hHX0SrIjYto471M= sha512-787L1W8XyGQkqtvQigyUGnPxsRudYU2fEunzUP5c59Z3m4pKl1YaBGTcdhfxOfBvqTmJFmb6GDgm0iQRVWOvLQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <meta name="viewport" content="initial-scale=1" />
    <link href="css/styles.css" rel="stylesheet">
  </head>
    <body ng-app="boorishpenguin">
      <div class="navigation">
        <div class="container">
          <div class="navs col-md-10 col-md-offset-1">
            <a href="#/">
              <span class="glyphicon glyphicon-home"></span>
              <span>Home</span>
            </a>
            <form class="search-box">
              <div class="input-group">
                <input type="text" class="form-control" ng-model='searchText' placeholder="Search for...">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                </span>
              </div>
            </form>

            <div class="dropdown">
              <a href="" class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <img class="header-img"src="http://i.imgur.com/OhhNWVc.jpg" width="42" height="42">
                <!--<span class="caret"></span>-->
              </a>
            
              <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                <li><a href="#/users/user">My Profile</a></li>
                <li><a href="#/resources">My Resources</a></li>
                <li><a href="#/chat">Chat Room</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="/logout">Log Out</a></li>
              </ul>
            </div>

            <a href="#/ask">
              <span class="glyphicon glyphicon-edit"></span>
              <span>Ask</span>
            </a>        

            <a href="#/recommend">
              <span class="glyphicon glyphicon-paperclip"></span>
              <span>Share Resource</span>
            </a>

            <a href="/logout" id="logout">
              <span class="glyphicon glyphicon-log-out"></span>
              <span>Logout</span>
            </a>


        </div>
      </div>

    <div id="page-content" class="container">
      <div ng-view class="col-md-10 col-md-offset-1"></div>
    </div>


    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>

    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
<!--     // <script src="http://timeago.yarp.com/jquery.timeago.js"></script>
 -->


    <!-- Angular Material Javascript now available via Google CDN; version 0.11.2 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>

    <script src="app/users/users.js"></script>
    <script src="app/users/user.js"></script>
    <script src="app/answers/answers.js"></script>
    <script src="app/ask/ask.js"></script>
    <script src="app/auth/auth.js"></script>
    <script src="app/questions/questions.js"></script>
    <script src="app/courses/courses.js"></script>
    <script src="app/resources/resources.js"></script>
    <script src="app/resources/recommend.js"></script>
    <script src="app/chat/chat.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
